<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="extensionName">Decibel Limiter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="dark-mode-status" id="darkModeStatus"></div>

  <div class="container">
    <div class="header">
      <div class="header-pack">
        <img src="icons/icon128.png" alt="Decibel Limiter" class="header-icon">
        <h1 data-i18n="extensionName">Decibel Limiter</h1>
      </div>

      <div class="header-icons">
        <a href="https://github.com/YOUR_USERNAME" target="_blank" title="Visit my GitHub">
          <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
          </svg>
        </a>
      </div>
    </div>

    <div class="meter-container">
      <div class="meter-label">
        <span data-i18n="averageLevel">Average:</span>
        <span class="meter-value" id="averageDB">-âˆž dBFS</span>
      </div>
      <div class="meter-bar">
        <div class="meter-fill" id="meterFill"></div>
      </div>
      <div class="scale-markers">
        <span class="scale-marker">-60 dBFS</span>
        <span class="scale-marker">-30 dBFS</span>
        <span class="scale-marker">0 dBFS</span>
      </div>
    </div>

    <div class="slider-container">
      <div class="slider-header">
        <span class="slider-label" data-i18n="limit">Limit Setting:</span>
        <span class="slider-value" id="limitValue">-20 dBFS</span>
      </div>
      <input type="range" id="limitSlider" min="-60" max="0" step="1" value="-20">
      <div class="scale-markers">
        <span class="scale-marker">-60 dBFS</span>
        <span class="scale-marker">-30 dBFS</span>
        <span class="scale-marker">0 dBFS</span>
      </div>
    </div>

    <button id="toggleButton" class="toggle-button">
      <span class="material-icons">power_settings_new</span>
      <span id="toggleText" data-i18n="enable">Enable</span>
    </button>

    <div class="footer" data-i18n="footer">
      Control the volume of your navigation tabs
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>

</html>
