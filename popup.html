<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decibel Limiter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="dark-mode-status" id="darkModeStatus"></div>
  
  <div class="container">
    <div class="header">
      <span class="material-icons header-icon">volume_up</span>
      <h1>Decibel Limiter</h1>
    </div>
    
    <div class="meter-container">
      <div class="meter-label">
        <span>Current level:</span>
        <span class="meter-value" id="currentDB">-âˆž</span> <span>dBFS</span>
      </div>
      <div class="meter-bar">
        <div class="meter-fill" id="meterFill"></div>
      </div>
    </div>
    
    <div class="slider-container">
      <div class="slider-header">
        <span class="slider-label">Limit (dBFS):</span>
        <span class="slider-value" id="limitValue">-10</span>
      </div>
      <input type="range" id="limitSlider" min="-60" max="0" step="1" value="-10">
    </div>
    
    <button id="toggleButton" class="toggle-button">
      <span class="material-icons">power_settings_new</span>
      Enable
    </button>
    
    <div class="footer">
      Control the volume of your navigation tabs
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
